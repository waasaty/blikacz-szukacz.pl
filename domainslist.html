<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista domen - blikacz-szukacz.pl</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      background: linear-gradient(0deg, rgba(52, 52, 52, 1) 0%, rgba(0, 0, 0, 1) 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      position: fixed;
      top: 0.5vw;
      left: 0;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.5vw;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .domain-list {
      max-width: 800px;
      padding: 20px;
    }

    .domain-list h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .domain-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .domain-list ul li {
      margin-bottom: 10px;
    }

    .domain-list ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s;
    }

    .domain-list ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    @media (max-width: 780px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
    <!-- NAV BAR -->
    <nav>
      <ul>
        <li><a href="index.html">Wyszukiwarka</a></li>
        <li><a href="domainslist.html">Lista domen</a></li>
        <li><a target="_blank" href="https://discord.gg/NmKtq8GDCx">Discord</a></li>
        <li><a href="donate.html">Wesprzyj nas</a></li>
      </ul>
    </nav>
    <!-- NAV BAR END -->

  <!-- DOMAINS LIST -->
  <div class="domain-list">
    <h2>Lista naszych domen</h2>
    <ul>
      <li><a target="_blank" href="http://blikacz-szukacz.pl">blikacz-szukacz.pl</a></li>
      <li><a target="_blank" href="http://coutstd.pl">coutstd.pl</a></li>
      <li><a target="_blank" href="http://peeksense.win">peeksense.win</a></li>
      <li><a target="_blank" href="http://circusfun.pl">circusfun.pl</a></li>
      <!-- Dodaj więcej domen tutaj -->
    </ul>
  </div>
  <!-- DOMAINS LIST END -->

    <!-- footer -->
    <div style="position: fixed; bottom: .1vw;" class="footer">
        <p style="color: white;">Created with ❤️ by <a style="color: white; text-decoration: none;" href="https://github.com/waasaty">coutstd</a></p>
    </div>
    <!-- footer end -->
</body>
</html>
